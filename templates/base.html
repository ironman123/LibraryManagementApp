<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    {% endblock %}
    <!-- bootstrap -->
    <link rel = "stylesheet" href="../static/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page-container">
        <div class="nav-bar">
            <div class="nav-contents">
                <div class="nav-item logo">
                    <img src = "../static/images/cat-book.png" alt = "cat-reading-book" width="33vw" height="33vh">
                    <a href="/" style="text-decoration: none; color:#f9faf8">NekoLib</a>
                </div>
                <div class="nav-item nav-links">
                    <a class="nav-button popular" href="/">Popular</a>
                    <a class="nav-button latest" href="/">Latest</a>
                </div>
                <form class="d-flex nav-item" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                {% block userButton %}
                {% endblock %}
            </div>
        </div>
        {% block body %}
        {% endblock %}
        <div class ="footer-container">
            <div class="footer-contents"> abc</div>
            <div class="footer-contents"> Copyright @ Rajul</div>
            <div class="footer-contents"> xyz</div>
        </div>
    </div> 
</body>
</html>
